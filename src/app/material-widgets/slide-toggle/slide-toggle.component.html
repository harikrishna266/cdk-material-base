<div fxLayout="column" fxFlex="70" fxFlex.xs="100"  fxFlex.sm="90" fxLayoutAlign="space-around stretch" class="widgetHolder mat-elevation-z4"  fxLayoutGap="20px"  >
    <mat-toolbar>
        Slide-Toggle
        <span class="spacer"></span>
    </mat-toolbar>

    
            <mat-card>
                <mat-card-header>
                    <mat-toolbar>
                        Basic Slide-Toggles
                        <span class="spacer"></span>
                        <button mat-icon-button (click)="showBasicSlidetoggleCode = !showBasicSlidetoggleCode">
                            <mat-icon class="refresh">code</mat-icon>    
                        </button>
                    </mat-toolbar>
                </mat-card-header>

                <mat-card-content>
                    <div *ngIf="showBasicSlidetoggleCode">
                        <mat-tab-group>
                            <mat-tab label="HTML">
                                <pre><code mwlHighlightJs [source]="basicSlidetogglehtmlsource" language="html"></code></pre>
                            </mat-tab>
                            <mat-tab label="TS">
                                <pre><code mwlHighlightJs [source]="basicSlidetoggletssource" language="typescript"></code></pre>
                            </mat-tab>
                            <mat-tab label="CSS">
                                <pre><code mwlHighlightJs [source]="basicSlidetogglecsssource" language="typescript"></code></pre>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                    <div>
                        <mat-slide-toggle>Slide me!</mat-slide-toggle>
                    </div>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-toolbar>
                        Configurable slider
                        <span class="spacer"></span>
                        <button mat-icon-button (click)="showConfigureSliderCode = !showConfigureSliderCode">
                            <mat-icon class="refresh">code</mat-icon>    
                        </button>
                    </mat-toolbar>
                </mat-card-header>

                <mat-card-content>
                    <div *ngIf="showConfigureSliderCode">
                        <mat-tab-group>
                            <mat-tab label="HTML">
                                <pre><code mwlHighlightJs [source]="configureSlidetogglehtmlsource" language="html"></code></pre>
                            </mat-tab>
                            <mat-tab label="TS">
                                <pre><code mwlHighlightJs [source]="configureSlidetoggletssource" language="typescript"></code></pre>
                            </mat-tab>
                            <mat-tab label="CSS">
                                <pre><code mwlHighlightJs [source]="configureSlidetogglecsssource" language="typescript"></code></pre>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                    <div>
                        <mat-card>
                            <mat-card-content>
                                <h2 class="example-h2">Slider configuration</h2>
                                <section class="example-section">
                                    <label class="example-margin">Color:</label>
                                    <mat-radio-group [(ngModel)]="color">
                                        <mat-radio-button class="example-margin" value="primary">
                                        Primary
                                        </mat-radio-button>
                                        <mat-radio-button class="example-margin" value="accent">
                                        Accent
                                        </mat-radio-button>
                                        <mat-radio-button class="example-margin" value="warn">
                                        Warn
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </section>

                                <section class="example-section">
                                    <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
                                </section>

                                <section class="example-section">
                                    <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
                                </section>
                            </mat-card-content>
                        </mat-card>
                        <mat-card class="result">
                            <mat-card-content>
                                <h2 class="example-h2">Result</h2>
                                <section class="example-section">
                                    <mat-slide-toggle
                                    class="example-margin"
                                    [color]="color"
                                    [checked]="checked"
                                    [disabled]="disabled">
                                    Slide me!
                                    </mat-slide-toggle>
                                </section>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </mat-card-content>
            </mat-card>
       
</div>
