<div fxLayout="column" fxFlex="70" fxFlex.xs="100"  fxFlex.sm="90" fxLayoutAlign="space-around stretch" class="widgetHolder mat-elevation-z4"  fxLayoutGap="20px"  >
	<mat-toolbar>
		Progress bar
		<span class="spacer"></span>
	</mat-toolbar>

	
			<mat-card>
				<mat-card-header>
				<mat-toolbar>
					Configurable Progress bar

					<span class="spacer"></span>
					<button mat-icon-button (click)="showProgressBarCode = !showProgressBarCode">
						<mat-icon class="refresh">code</mat-icon>    
					</button>
				</mat-toolbar>
				</mat-card-header>
				<mat-card-content>
					<div *ngIf="showProgressBarCode">
						<mat-tab-group>
							<mat-tab label="HTML">
								<pre><code mwlHighlightJs [source]="progressBarhtmlsource" language="html"></code></pre>
							</mat-tab>
							<mat-tab label="TS">
								<pre><code mwlHighlightJs [source]="progressBartssource" language="typescript"></code></pre>
							</mat-tab>
							<mat-tab label="CSS">
								<pre><code mwlHighlightJs [source]="progressBarcsssource" language="typescript"></code></pre>
							</mat-tab>
						</mat-tab-group>
					</div>

					<div>
						<mat-card>
							<mat-card-content>
								<h2 class="example-h2">Progress bar configuration</h2>

								<section class="example-section">
									<label class="example-margin">Color:</label>
									<mat-radio-group [(ngModel)]="color">
										<mat-radio-button class="example-margin" value="primary">
										Primary
										</mat-radio-button>
										<mat-radio-button class="example-margin" value="accent">
										Accent
										</mat-radio-button>
										<mat-radio-button class="example-margin" value="warn">
										Warn
										</mat-radio-button>
									</mat-radio-group>
								</section>

								<section class="example-section">
									<label class="example-margin">Mode:</label>
									<mat-radio-group [(ngModel)]="mode">
										<mat-radio-button class="example-margin" value="determinate">
										Determinate
										</mat-radio-button>
										<mat-radio-button class="example-margin" value="indeterminate">
										Indeterminate
										</mat-radio-button>
										<mat-radio-button class="example-margin" value="buffer">
										Buffer
										</mat-radio-button>
										<mat-radio-button class="example-margin" value="query">
										Query
										</mat-radio-button>
									</mat-radio-group>
								</section>

								<section class="example-section" *ngIf="mode == 'determinate' || mode == 'buffer'">
									<label class="example-margin">Progress:</label>
									<mat-slider class="example-margin" [(ngModel)]="value"></mat-slider>
								</section>
								<section class="example-section" *ngIf="mode == 'buffer'">
									<label class="example-margin">Buffer:</label>
									<mat-slider class="example-margin" [(ngModel)]="bufferValue"></mat-slider>
								</section>
							</mat-card-content>
						</mat-card>

						<mat-card>
							<mat-card-content>
							<h2 class="example-h2">Result</h2>

							<section class="example-section">
							<mat-progress-bar
							class="example-margin"
							[color]="color"
							[mode]="mode"
							[value]="value"
							[bufferValue]="bufferValue">
							</mat-progress-bar>
							</section>
						</mat-card-content>
					</mat-card>
				</div>

				</mat-card-content>
			</mat-card>
		
</div>
