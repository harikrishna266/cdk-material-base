<div fxLayout="column" fxFlex="70" fxFlex.xs="100"  fxFlex.sm="90" fxLayoutAlign="space-around stretch" class="widgetHolder mat-elevation-z4"  fxLayoutGap="20px"  >
    <mat-toolbar>
      Date Picker
        <span class="spacer"></span>
    </mat-toolbar>
   	 
   	<div fxLayout="column" class="widgetHolder-content">
    <!--Basic Datepicker-->
    	<div fxLayout="column" class=" mat-elevation-z4">
         	<mat-toolbar>
		      	Basic DatePicker
		        <span class="spacer"></span>
		        <button mat-icon-button (click)="showDatePickerCode = !showDatePickerCode">
		            <mat-icon class="refresh">code</mat-icon>    
		        </button>
		    </mat-toolbar>
				    
	    	<div *ngIf="showDatePickerCode">
        		<mat-tab-group>
          			<mat-tab label="HTML">
              			<pre><code mwlHighlightJs [source]="htmlsource_basic" language="html"></code></pre>
          			</mat-tab>
          			<mat-tab label="TS">
              			<pre><code mwlHighlightJs [source]="tssource_basic" language="typescript"></code></pre>
          			</mat-tab>
          			<mat-tab label="CSS"></mat-tab>
        		</mat-tab-group>
			</div>
	        <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
        		<mat-form-field>
					<input matInput [matDatepicker]="picker" placeholder="Choose a date">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
    		</div>
		        
			<!--Basic DatePicker Ends-->
			<!--Datepicker start date starts-->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Datepicker start date
			        <span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode1 = !showDatePickerCode1">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>
				    
		    	<div *ngIf="showDatePickerCode1">
            		<mat-tab-group>
              			<mat-tab label="HTML">
                  			<pre><code mwlHighlightJs [source]="htmlsource_start_date" language="html"></code></pre>
              			</mat-tab>
              			<mat-tab label="TS">
                  			<pre><code mwlHighlightJs [source]="tssource_start_date" language="typescript"></code></pre>
              			</mat-tab>
              			<mat-tab label="CSS"></mat-tab>
            		</mat-tab-group>
    			</div>
        		<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
	        		<mat-form-field>
							<input matInput [matDatepicker]="pick" placeholder="Choose a date">
							<mat-datepicker-toggle matSuffix [for]="pick"></mat-datepicker-toggle>
							<mat-datepicker #pick startView="year" [startAt]="startDate"></mat-datepicker>
					</mat-form-field>
        		</div>
		    </div>

			<!--Date picker selected value starts-->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Datepicker selected value
			        <span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode2 = !showDatePickerCode2">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>

			    	<div *ngIf="showDatePickerCode2">
	            		<mat-tab-group>
	              			<mat-tab label="HTML">
	                  			<pre><code mwlHighlightJs [source]="htmlsource_select" language="html"></code></pre>
	              			</mat-tab>
	              			<mat-tab label="TS">
	                  			<pre><code mwlHighlightJs [source]="tssource_select" language="typescript"></code></pre>
	              			</mat-tab>
	              			<mat-tab label="CSS"></mat-tab>
	            		</mat-tab-group>
        			</div>
	        		<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
		        		<mat-form-field>
  							<input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="date">
  							<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
						  	<mat-datepicker #picker1></mat-datepicker>
						</mat-form-field>

						<mat-form-field>
						  	<input matInput [matDatepicker]="picker2" placeholder="Angular forms (w/ deserialization)"
						         [formControl]="serializedDate">
						  	<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						  	<mat-datepicker #picker2></mat-datepicker>
						</mat-form-field>

						<mat-form-field>
						  	<input matInput [matDatepicker]="picker3" placeholder="Value binding" [value]="date.value">
						  	<mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
						  	<mat-datepicker #picker3></mat-datepicker>
						</mat-form-field>
	        		</div>
		        </div>
			<!--	Datepicker selected value ends -->
			<!--    Datepicker with min & max validation -->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Datepicker with min And max validation
			        <span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode3 = !showDatePickerCode3">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>
				    
		    	<div *ngIf="showDatePickerCode3">
            		<mat-tab-group>
              			<mat-tab label="HTML">
                  			<pre><code mwlHighlightJs [source]="htmlsource_validation" language="html"></code></pre>
              			</mat-tab>
              			<mat-tab label="TS">
                  			<pre><code mwlHighlightJs [source]="tssource_validation" language="typescript"></code></pre>
              			</mat-tab>
              			<mat-tab label="CSS"></mat-tab>
            		</mat-tab-group>
    			</div>
        		<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
	        		<mat-form-field class="example-full-width">
					  	<input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker4" placeholder="Choose a date">
					  	<mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
					  	<mat-datepicker #picker4></mat-datepicker>
					</mat-form-field>
        		</div>
		    </div>
			<!--	Datepicker with min & max validation ends -->
			<!--	Datepicker with filter validation         -->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Datepicker with filter validation
			        <span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode4 = !showDatePickerCode4">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>
				    
		    	<div *ngIf="showDatePickerCode4">
            		<mat-tab-group>
              			<mat-tab label="HTML">
                  			<pre><code mwlHighlightJs [source]="htmlsource_filter" language="html"></code></pre>
              			</mat-tab>
              			<mat-tab label="TS">
                  			<pre><code mwlHighlightJs [source]="tssource_filter" language="typescript"></code></pre>
              			</mat-tab>
              			<mat-tab label="CSS"></mat-tab>
            		</mat-tab-group>
    			</div>
        		<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
	        		<mat-form-field class="example-full-width">
								<input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker5" placeholder="Choose a date">
						  	<mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
						  	<mat-datepicker #picker5></mat-datepicker>
						</mat-form-field>
        		</div>
		    </div>
			<!-- Datepicker with filter validation -->
			<!-- Datepicker input and change events-->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Datepicker input and change events
			        <span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode5 = !showDatePickerCode5">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>
				    
		    	<div *ngIf="showDatePickerCode5">
            		<mat-tab-group>
              			<mat-tab label="HTML">
                  			<pre><code mwlHighlightJs [source]="htmlsource_events" language="html"></code></pre>
              			</mat-tab>
              			<mat-tab label="TS">
                  			<pre><code mwlHighlightJs [source]="tssource_events" language="typescript"></code></pre>
              			</mat-tab>
              			<mat-tab label="CSS"></mat-tab>
            		</mat-tab-group>
    			</div>
	        	<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
	        		<mat-form-field>
						  <input matInput [matDatepicker]="picker6" placeholder="Input & change events"
						         (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
						  <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
						  <mat-datepicker #picker6></mat-datepicker>
					</mat-form-field>

						<div class="example-events">
						  <div *ngFor="let e of events">{{e}}</div>
						</div>
        		</div>
		    </div>
			<!-- Datepicker input and change events ends-->
			<!-- Disabled datepicker  starts-->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Disabled datepicker
			      	<span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode6 = !showDatePickerCode6">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>
				    
		    	<div *ngIf="showDatePickerCode6">
            		<mat-tab-group>
              			<mat-tab label="HTML">
                  			<pre><code mwlHighlightJs [source]="htmlsource_disabled" language="html"></code></pre>
              			</mat-tab>
              			<mat-tab label="TS">
                  			<pre><code mwlHighlightJs [source]="tssource_disabled" language="typescript"></code></pre>
              			</mat-tab>
              			<mat-tab label="CSS"></mat-tab>
            		</mat-tab-group>
    			</div>
	        	<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
	        		<p>
						<mat-form-field>
						    <input matInput [matDatepicker]="dp1" placeholder="Completely disabled" disabled>
						    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
						    <mat-datepicker #dp1></mat-datepicker>
						</mat-form-field>
						</p>

						<p>
						<mat-form-field>
						    <input matInput [matDatepicker]="dp2" placeholder="Popup disabled">
						    <mat-datepicker-toggle matSuffix [for]="dp2" disabled></mat-datepicker-toggle>
						    <mat-datepicker #dp2></mat-datepicker>
						</mat-form-field>
						</p>

						<p>
						<mat-form-field>
						    <input matInput [matDatepicker]="dp3" placeholder="Input disabled" disabled>
						    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
						    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
						</mat-form-field>
					</p>

        		</div>
		    </div>
			<!--Disabled datepicker ends -->
			<!-- Datepicker touch UI -->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Datepicker touch UI
			      	<span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode7 = !showDatePickerCode7">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>
				    
		    	<div *ngIf="showDatePickerCode7">
            		<mat-tab-group>
              			<mat-tab label="HTML">
                  			<pre><code mwlHighlightJs [source]="htmlsource_UI" language="html"></code></pre>
              			</mat-tab>
              			<mat-tab label="TS">
                  			<pre><code mwlHighlightJs [source]="tssource_UI" language="typescript"></code></pre>
              			</mat-tab>
              			<mat-tab label="CSS"></mat-tab>
            		</mat-tab-group>
    			</div>
	        	<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
	        		<mat-form-field class="example-full-width">
						<input matInput [matDatepicker]="picker7" placeholder="Choose a date">
						<mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
						<mat-datepicker touchUi="true" #picker7></mat-datepicker>
					</mat-form-field>
				</div>
		    </div>
			<!---Datepicker touch UI ends-->
			<!-- Datepicker open method -->
			<div fxLayout="column" class=" mat-elevation-z4">
        		<mat-toolbar>
			      	Datepicker open method
			      	<span class="spacer"></span>
			        <button mat-icon-button (click)="showDatePickerCode8 = !showDatePickerCode8">
			            <mat-icon class="refresh">code</mat-icon>    
			        </button>
			    </mat-toolbar>
				    
		    	<div *ngIf="showDatePickerCode8">
            		<mat-tab-group>
              			<mat-tab label="HTML">
                  			<pre><code mwlHighlightJs [source]="htmlsource_open" language="html"></code></pre>
              			</mat-tab>
              			<mat-tab label="TS">
                  			<pre><code mwlHighlightJs [source]="tssource_open" language="typescript"></code></pre>
              			</mat-tab>
              			<mat-tab label="CSS"></mat-tab>
            		</mat-tab-group>
    			</div>
	        	<div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
	        		<mat-form-field class="example-full-width">
						  <input matInput [matDatepicker]="picker8" placeholder="Choose a date">
						  <mat-datepicker #picker8></mat-datepicker>
					</mat-form-field>
					<button mat-raised-button (click)="picker8.open()">Open</button>
				</div>
	        </div>
			<!--Datepicker open method ends -->
		</div>
    </div>
</div>
