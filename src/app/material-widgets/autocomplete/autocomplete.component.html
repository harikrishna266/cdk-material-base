<div fxLayout="column" fxFlex="70" fxFlex.xs="100"  fxFlex.sm="90" fxLayoutAlign="space-around stretch" class="widgetHolder mat-elevation-z4"  fxLayoutGap="20px"  >
    <mat-toolbar>
        AutoComplete
        <span class="spacer"></span>
    </mat-toolbar>
        <div fxLayout="column" class="widgetHolder-content">
        <!-- AutoComplete section start -->
                
        <div fxLayout="column" class=" mat-elevation-z4">
        <mat-toolbar>
          AutoComplete
            <span class="spacer"></span>
            <button mat-icon-button (click)="showSource = !showSource">
                <mat-icon class="refresh">code</mat-icon>    
            </button>
        </mat-toolbar>
    
        <div *ngIf="showSource">
            <mat-tab-group>
              <mat-tab label="HTML">
                  <pre><code mwlHighlightJs [source]="htmlsource" language="html"></code></pre>
              </mat-tab>
              <mat-tab label="TS">
                  <pre><code mwlHighlightJs [source]="tssource" language="typescript"></code></pre>
              </mat-tab>
              <mat-tab label="CSS">
              	<pre><code mwlHighlightJs [source]="csssource" language="css"></code></pre>
              </mat-tab>
            </mat-tab-group>
        </div>
        <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
        	<form class="example-form">
				<mat-form-field class="example-full-width">
					<input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
					<mat-autocomplete #auto="matAutocomplete">
						<mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
						<img style="vertical-align:middle;" aria-hidden src="{{state.flag}}" height="25" />
						<span>{{ state.name }}</span> 
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>
				<br />
				<mat-slide-toggle
					[checked]="stateCtrl.disabled"
					(change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
					Disable Input?
				</mat-slide-toggle>
			</form>
      	</div>
         <!-- AutoComplete section end -->    
    </div>
</div>
