<div fxLayout="column" fxFlex="70" fxLayoutAlign="space-around stretch" class="widgetHolder mat-elevation-z4"  fxLayoutGap="20px"  >
    
    <mat-toolbar>
       CheckBox
        <span class="spacer"></span>
    </mat-toolbar>
    <div fxLayout="column" class="widgetHolder-content">
        <!-- CheckBox section start -->
                
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
               CheckBox
                <span class="spacer"></span>
                <button mat-icon-button (click)="showSource = !showSource">
                    <mat-icon class="refresh">code</mat-icon>    
                </button>
            </mat-toolbar>  
            
            <div *ngIf="showSource">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="htmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="tssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                    	<pre><code mwlHighlightJs [source]="csssource" language="css"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >

              	<h2 class="example-h2">Checkbox configuration</h2>
				<section class="example-section">
					<mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
					<mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
				</section>

				<section class="example-section">
					<label class="example-margin">Align:</label>
					<mat-radio-group [(ngModel)]="align">
						<mat-radio-button class="example-margin" value="start">Start</mat-radio-button>
						<mat-radio-button class="example-margin" value="end">End</mat-radio-button>
					</mat-radio-group>
				</section>

				<section class="example-section">
					<mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
				</section>
				
				<section class="example-section">
                    <h2 class="example-h2">Result</h2>
					<mat-checkbox
						class="example-margin"
						[(ngModel)]="checked"
						[(indeterminate)]="indeterminate"
						[align]="align"
						[disabled]="disabled">
						I'm a checkbox
					</mat-checkbox>
				</section>
			</div>    
        </div>
        <!-- CheckBox section end -->
    </div>
</div>
