<div fxLayout="column" fxFlex="70" fxFlex.xs="100"  fxFlex.sm="90" fxLayoutAlign="space-around stretch" class="widgetHolder mat-elevation-z4"  fxLayoutGap="20px"  >
    <mat-toolbar>
        Menu
        <span class="spacer"></span>
    </mat-toolbar>

    <mat-card>
        <mat-card-header>
        <mat-toolbar>
            Basic Menu
            <span class="spacer"></span>
            <button mat-icon-button (click)="showBasicMenuCode = !showBasicMenuCode">
                <mat-icon class="refresh">code</mat-icon>    
            </button>
        </mat-toolbar>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="showBasicMenuCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="basicMenuhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="basicMenutssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="basicMenucsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>

            <div>
                <button mat-button [matMenuTriggerFor]="menu">Menu</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>

        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-toolbar>
                Nested Menu
                <span class="spacer"></span>
                <button mat-icon-button (click)="showNestedMenuCode = !showNestedMenuCode">
                    <mat-icon class="refresh">code</mat-icon>    
                </button>
            </mat-toolbar>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="showNestedMenuCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="nestedMenuhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="nestedMenutssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="nestedMenucsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>

            <div>
                <button mat-button [matMenuTriggerFor]="animals">Animal index</button>

                <mat-menu #animals="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
                <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
                </mat-menu>

                <mat-menu #vertebrates="matMenu">
                    <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
                    <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
                    <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
                    <button mat-menu-item>Birds</button>
                    <button mat-menu-item>Mammals</button>
                </mat-menu>

                <mat-menu #invertebrates="matMenu">
                    <button mat-menu-item>Insects</button>
                    <button mat-menu-item>Molluscs</button>
                    <button mat-menu-item>Crustaceans</button>
                    <button mat-menu-item>Corals</button>
                    <button mat-menu-item>Arachnids</button>
                    <button mat-menu-item>Velvet worms</button>
                    <button mat-menu-item>Horseshoe crabs</button>
                </mat-menu>

                <mat-menu #fish="matMenu">
                    <button mat-menu-item>Baikal oilfish</button>
                    <button mat-menu-item>Bala shark</button>
                    <button mat-menu-item>Ballan wrasse</button>
                    <button mat-menu-item>Bamboo shark</button>
                    <button mat-menu-item>Banded killifish</button>
                </mat-menu>

                <mat-menu #amphibians="matMenu">
                    <button mat-menu-item>Sonoran desert toad</button>
                    <button mat-menu-item>Western toad</button>
                    <button mat-menu-item>Arroyo toad</button>
                    <button mat-menu-item>Yosemite toad</button>
                </mat-menu>

                <mat-menu #reptiles="matMenu">
                    <button mat-menu-item>Banded Day Gecko</button>
                    <button mat-menu-item>Banded Gila Monster</button>
                    <button mat-menu-item>Black Tree Monitor</button>
                    <button mat-menu-item>Blue Spiny Lizard</button>
                    <button mat-menu-item disabled>Velociraptor</button>
                </mat-menu>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-toolbar>
                Menu with icons
                <span class="spacer"></span>
                <button mat-icon-button (click)="showIconMenuCode = !showIconMenuCode">
                    <mat-icon class="refresh">code</mat-icon>    
                </button>
            </mat-toolbar>
        </mat-card-header>
        <mat-card-content>

            <div *ngIf="showIconMenuCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="iconMenuhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="iconMenutssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="iconMenucsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>

            <div>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>
                        <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                        <mat-icon>voicemail</mat-icon>
                        <span>Check voicemail</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>notifications_off</mat-icon>
                        <span>Disable alerts</span>
                    </button>
                </mat-menu>
            </div>
        </mat-card-content>
    </mat-card>
</div>
